<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- font CDN -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
          <!-- daisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              lemon: '#B4F461',
              black11: '#111111',
              black11_70: '#585858',
              nav: '#f9f7f3',
            }
          }
        }
      }
    </script>
    <style>
      .lexend {
        font-family: "Lexend", sans-serif;
      }
    </style>
    <title>Donation Page</title>
</head>
<body class="lexend">

  <!-- Navbar -->
  <nav class="fixed top-0 z-10 w-full backdrop-blur-md bg-green-100/20 px-4 py-6 flex items-center justify-between ">
    <div class="flex w-full justify-between items-center">
      <!-- Hamburger button for mobile view -->
      <button class="block lg:hidden text-neutral-500 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-7 w-7">
          <path fill-rule="evenodd" d="M3 6.75A.75.75 0 013.75 6h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 6.75zM3 12a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 12zm0 5.25a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75a.75.75 0 01-.75-.75z" clip-rule="evenodd" />
        </svg>
      </button>
   <!-- Blog Button -->
   <div>
    <button class="btn bg-lemon border-none text-black11 w-28">Blog</button>
  
</div>
      <!-- Middle logo and title -->
      <div class="flex items-center space-x-3">
        <img src="./assets/logo.png" alt="logo" class="h-8 w-8">
        <h2 class="text-lg font-semibold">Donate Bangladesh</h2>
      </div>

      <!-- Right content -->
      <div class="flex items-center space-x-2">
        <img src="./assets/coin.png" alt="coin" class="h-5 w-5">
        <span id="totalBalance" class="text-sm black11_70 font-extrabold">5500</span>
        <span class="text-sm font-extrabold">BDT</span>
      </div>
    </div>
  </nav>
</body>
</html>
